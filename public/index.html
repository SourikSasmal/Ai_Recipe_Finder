<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyRecipe Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop id="bg-video">
            <source src="food.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="container">
        <h1>EasyRecipe</h1>
        <p>Enter ingredients and let AI suggest recipes for you.</p>
        <p><br></p>
        <form id="recipe-form">
            <input type="text" id="ingredient-input" name="ingredients" placeholder="e.g., chicken, garlic, fried rice ">
            <button type="submit" id="search-btn">Find Recipes</button>
        </form>

        <div id="recipe-results"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
